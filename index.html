<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmosphere | Weather Insights</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-sunny: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            --bg-gradient-cloudy: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            --bg-gradient-rainy: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --bg-gradient-stormy: linear-gradient(135deg, #434343 0%, #000000 100%);
            --bg-gradient-snowy: linear-gradient(135deg, #e6e9f0 0%, #eef1f5 100%);
            --bg-gradient-default: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            transition: background 0.5s ease;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .weather-card {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .weather-card:hover {
            transform: scale(1.02);
        }

        .weather-icon {
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.1));
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .temperature {
            animation: pulse 2s infinite;
        }

        .detail-item {
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .detail-item:hover {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-500 to-indigo-600">
    <div class="weather-card w-96 p-6 text-white bg-opacity-20 shadow-2xl">
        <div class="mb-6">
            <input 
                type="text" 
                id="search-input" 
                placeholder="Search city..." 
                class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white"
            >
            <button 
                id="search-button" 
                class="mt-3 w-full py-2 bg-white bg-opacity-20 rounded-lg hover:bg-opacity-30 transition"
            >
                Search
            </button>
        </div>
        
        <div id="weather-container" class="text-center">
            <div class="text-gray-200">Search for a city to view weather</div>
        </div>
    </div>

    <script>
        const API_KEY = '5be42b8dd76947a58a575450251203';
        const API_URL = 'https://api.weatherapi.com/v1/current.json';
        
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const weatherContainer = document.getElementById('weather-container');
        
        const weatherBackgrounds = {
            sunny: 'from-yellow-400 to-orange-500',
            clear: 'from-blue-400 to-blue-600',
            cloudy: 'from-gray-400 to-gray-600',
            rain: 'from-indigo-600 to-blue-500',
            drizzle: 'from-blue-500 to-blue-700',
            thunderstorm: 'from-gray-800 to-black',
            snow: 'from-gray-100 to-gray-300',
            mist: 'from-gray-500 to-gray-700',
            default: 'from-purple-500 to-indigo-600'
        };
        
        function debounce(func, delay) {
            let timeoutId;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(context, args), delay);
            };
        }
        
        const getWeather = debounce(async () => {
            const city = searchInput.value.trim();
            if (!city) return;
            
            weatherContainer.innerHTML = `
                <div class="text-center text-white opacity-70">
                    Fetching weather data...
                </div>
            `;
            
            try {
                const response = await fetch(`${API_URL}?key=${API_KEY}&q=${city}&aqi=no`);
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                weatherContainer.innerHTML = `
                    <div class="text-red-300">
                        ${error.message || 'Unable to fetch weather data'}
                    </div>
                `;
            }
        }, 500);
        
        function displayWeather(data) {
            const { location, current } = data;
            const date = new Date().toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            const condition = current.condition.text.toLowerCase();
            const backgroundClass = Object.keys(weatherBackgrounds).find(key => 
                condition.includes(key)
            ) || 'default';
            
            document.body.className = `bg-gradient-to-br ${weatherBackgrounds[backgroundClass]} min-h-screen flex items-center justify-center`;
            
            weatherContainer.innerHTML = `
                <div class="text-center">
                    <h2 class="text-2xl font-bold mb-2">${location.name}, ${location.country}</h2>
                    <p class="text-sm mb-4 opacity-80">${date}</p>
                    
                    <div class="weather-icon mx-auto w-32 h-32 mb-4">
                        <img src="${current.condition.icon}" alt="${current.condition.text}" class="w-full h-full object-contain">
                    </div>
                    
                    <div class="temperature text-6xl font-extrabold mb-4">
                        ${Math.round(current.temp_c)}°C
                    </div>
                    
                    <p class="text-xl mb-6 capitalize">${current.condition.text}</p>
                    
                    <div class="grid grid-cols-3 gap-4">
                        <div class="detail-item">
                            <p class="text-xs opacity-70">Feels Like</p>
                            <p class="font-bold">${Math.round(current.feelslike_c)}°C</p>
                        </div>
                        <div class="detail-item">
                            <p class="text-xs opacity-70">Humidity</p>
                            <p class="font-bold">${current.humidity}%</p>
                        </div>
                        <div class="detail-item">
                            <p class="text-xs opacity-70">Wind</p>
                            <p class="font-bold">${current.wind_kph} km/h</p>
                        </div>
                    </div>
                </div>
            `;
        }
        
        searchButton.addEventListener('click', getWeather);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') getWeather();
        });
    </script>
</body>
</html>
